plugins {
    id 'java-library'
    id 'application'
    id 'io.spring.dependency-management' version '1.0.3.RELEASE'
    id 'com.palantir.docker' version '0.13.0'
}

sourceCompatibility = 1.9
targetCompatibility = 1.9

mainClassName = 'com.sparkcentral.demoscmessenger.Application'

ext {
    buildNumber = System.properties['buildNumber']
}

repositories {
    mavenCentral()
}

run {
    jvmArgs  '-Dspring.profiles.active=local'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-dependencies:2.0.0.RELEASE'
    }

    dependencies {
        dependency 'io.jsonwebtoken:jjwt:0.8.0'
        dependency 'javax.xml.bind:jaxb-api:2.3.0'
        dependency 'net.logstash.logback:logstash-logback-encoder:4.11'
    }
}

dependencies {
    implementation(
            'javax.xml.bind:jaxb-api',
            'org.springframework.boot:spring-boot-starter-webflux',
            'org.springframework.boot:spring-boot-starter-actuator',
            'io.jsonwebtoken:jjwt',
            'net.logstash.logback:logstash-logback-encoder'

    )

    testImplementation(
            'junit:junit',
            'org.assertj:assertj-core',
            'org.mockito:mockito-core'
    )
}

docker {
    name "sparkcentral/sparkcentral-messenger-demoapp:localbuild"
    tags 'latest'
    files tasks.distTar.outputs
}

processResources {
    filesMatching('application.properties') {
        expand(project.properties)
    }
}
