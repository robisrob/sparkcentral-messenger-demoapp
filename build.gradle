plugins {
    id 'java-library'
    id 'application'
}

mainClassName = "com.sparkcentral.jwtgenerator.Application"

repositories {
    mavenCentral()
}

dependencies {
    implementation ("org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE",
            'io.jsonwebtoken:jjwt:0.8.0')

            testImplementation (
            'junit:junit:4.11',
            'org.assertj:assertj-core:3.2.0',
    )

}
