plugins {
    id 'java-library'
    id 'application'
    id 'io.spring.dependency-management' version '1.0.3.RELEASE'
    id 'com.palantir.docker' version '0.13.0'
}

mainClassName = 'com.sparkcentral.demoscmessenger.Application'

ext {
    buildNumber = System.properties['buildNumber']
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'io.spring.platform:platform-bom:Brussels-SR6'
    }

    dependencies {
        dependency 'io.jsonwebtoken:jjwt:0.8.0'
    }
}

dependencies {
    implementation(
            'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-actuator',
            'io.jsonwebtoken:jjwt')

    testImplementation(
            'junit:junit',
            'org.assertj:assertj-core',
    )
}

docker {
    name "sparkcentral/sparkcentral-messenger-demoapp:${System.properties['buildNumber']}"
    tags 'latest'
    files tasks.distTar.outputs
}

processResources {
    filesMatching('application.properties') {
        expand(project.properties)
    }
}
